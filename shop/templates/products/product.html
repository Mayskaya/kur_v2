{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="product-image-item">
                    <img src="{{ products.image.url }}" height="400">
                </div>
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">
                    {{ products.product.name_product }}
                </h1>
                <div class="">
                    <p>
                        Цена: {{ products.product.price }}
                    </p>
                </div>
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#short_description" aria-controls="home" role="tab" data-toggle="tab">
                                Описание
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#delivery" aria-controls="profile" role="tab" data-toggle="tab">
                                Доставка
                            </a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content product-description-tabs">
                        <div role="tabpanel" class="tab-pane active" id="short_description">
                            {{ products.product.short_description }}
                        </div>
                        <div role="tabpanel" class="tab-pane" id="delivery">
                            <h3>Как мы делаем доставку</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <form id="form_buying_product" class="form-inline" action="{% url 'basket_adding' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" class="form-control" name="number" id="number">
                        </div>
                        <div class="form-group">
                            <button id="submit_btn" class="btn btn-success btn-buy"
                                    data-product_id="{{ products.product.id }}"
                                    data-name="{{ products.product.name_product }}"
                                    data-price="{{ products.product.price }}">
                                Купить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
