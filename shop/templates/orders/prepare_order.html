{% extends "base.html" %}
{% load static %}

{% block title %}
    Корзина
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h3>Оформление заказа</h3>
            <form action="" class="form" method="POST">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>
                            <label for="name_customer">Имя</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="{{ form.name_customer.name}}"
                                   id="customer_name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_phone">Телефон</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="{{ form.phone_customer.name }}"
                                   id="customer_phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_phone">E-mail</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="{{ form.email_customer.name }}"
                                   id="customer_phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_phone">Адрес</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="{{ form.address_customer.name }}"
                                   id="customer_phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_comments">Комментарий к заказу</label>
                        </td>
                        <td>
                            <textarea class="form-control" name="{{ form.comments.name }}"
                                      id="customer_comments"></textarea>
                            <input type="hidden" name="{{ form.total_price.name }}" value="1">
                        </td>
                    </tr>
                </table>
                <div class="text-right">
                    <input class="btn btn-success" value="Подтвердить" name="send" type="submit">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
